<html>
    <head>        
        <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/site.css" />
    </head>
    <body>
        <div class="map-box">
            <div class="zoomable-container">
                <img src=".\Images\RscVet-FullWorldMap.png" alt="Image" class="form-box-image" />
            </div>
            <button class="zoom-in-button" onclick="ZoomIn()">+</button>
            <button class="zoom-out-button" onclick="ZoomOut()">-</button>
        </div>
    </body>

    <script>
        const mapContainer = document.querySelector(".zoomable-container");
        const mapImage = document.querySelector(".form-box-image");
    
        let zoomLevel = 1;
        let zoomStep = 0.5;
        letdragging = false;
        let initialX = 0;
        let initialY = 0;
        let xOffset = 0;
        let yOffset = 0;
        let dragging = false;
    
        mapImage.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });
    
        mapImage.addEventListener('mousedown', (e) => {
            dragging = true;
            initialX = e.clientX;
            initialY = e.clientY;
        });
    
        mapImage.addEventListener('mouseup', () => {
            dragging = false;
        });
    
        mapImage.addEventListener('mousemove', (e) => {
            if (dragging) {
                const deltaX = e.clientX - initialX;
                const deltaY = e.clientY - initialY;
                xOffset += deltaX;
                yOffset += deltaY;
                initialX = e.clientX;
                initialY = e.clientY;
                setTransform(xOffset, yOffset);
            }
        });
    
        mapImage.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY < 0) {
                zoomLevel *= 1 + zoomStep;
            } else {
                zoomLevel /= 1 + zoomStep;
            }
            setTransform(xOffset, yOffset);
        });
    
        function setTransform(x, y) {
            mapImage.style.transform = `translate(${x}px, ${y}px) scale(${zoomLevel})`;
        }

        function ZoomIn() {
            zoomLevel *= 1 + zoomStep;
            setTransform(xOffset, yOffset);
        }

        function ZoomOut() {
            zoomLevel /= 1 + zoomStep;
            setTransform(xOffset, yOffset);
        }
        
    </script>
</html>
